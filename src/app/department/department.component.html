<h1>
  Department List
</h1>

{{obs$ | async | json}}

<button class="btn btn-primary" (click)="addDepartment()">
  Add Department
</button>


<div *ngIf="selectedDepartment">
  {{selectedDepartment.name}}
</div>
<app-department-list [departmentList]="deptList" [title]="'Department Data'"
(selectDepartment)="receiveFromChild($event)"></app-department-list>
