{{empList}}

<table>
  <thead>
    <tr>
      <th>Index</th>
      <th>Even</th>
      <th>Odd</th>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>DOB</th>
      <th>Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of empList; let i=index; let e=even;let o= odd; trackBy: trackByFn">
      <td>{{i}}</td>
      <td>{{e}}</td>
      <td>{{o}}</td>
      <td>{{emp.id}}</td>
      <td [innerText]="emp.name"></td>
      <td>{{emp.email}}</td>
      <td>{{emp.dob}}</td>
      <td>{{emp.salary}}</td>
    </tr>
  </tbody>
</table>
